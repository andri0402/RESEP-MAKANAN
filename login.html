<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Resep Makanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-logo {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-logo i {
            font-size: 3rem;
            color: #28a745;
        }
        .login-type-tabs {
            display: flex;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            background: #f1f1f1;
        }
        .login-type-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .login-type-tab.active {
            background: #28a745;
            color: white;
        }
        .login-type-tab:not(.active):hover {
            background: #e1e1e1;
        }
        .login-type-tab input {
            display: none;
        }
        .form-floating label {
            padding-left: 40px;
        }
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <i class="fas fa-utensils"></i>
                <h2 class="mt-3">Login</h2>
                <p class="text-muted">Silakan masuk ke akun Anda</p>
            </div>

            <div class="alert alert-danger">Username atau password salah!</div>

            <form method="POST" action="admin/dashboard.html">
                <div class="login-type-tabs">
                    <label class="login-type-tab active">
                        <input type="radio" name="login_type" value="admin" checked> 
                        <i class="fas fa-user-shield me-2"></i>Admin
                    </label>
                    <label class="login-type-tab">
                        <input type="radio" name="login_type" value="user"> 
                        <i class="fas fa-user me-2"></i>User
                    </label>
                </div>

                <div class="mb-3 position-relative">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" name="username" id="username" class="form-control ps-4" required autofocus
                           placeholder="Username" value="sapoan">
                </div>
                
                <div class="mb-4 position-relative">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" name="password" id="password" class="form-control ps-4" required
                           placeholder="Password" value="11111111">
                </div>
                
                <button type="submit" class="btn btn-success w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i> Login
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add active class to clicked tab
        document.querySelectorAll('.login-type-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.login-type-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input').checked = true;
            });
        });
    </script>
</body>
</html>
